<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Unfair Coin Simulation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"> </script>
    <script src="{{ url_for('static', filename='priorInputs.js') }}"> </script> 
  </head>
  <body>
    <h2>Enter the probability an unfair coin turns up heads</h2>
    <form id="input" method="post" action="plot">
      Probability (0 to 1): <input type="text" name="probability" value="0.5"/> </br>
      Choose Prior </br>
      <input type="radio" name="prior" onchange="disableInput()" value="uniform" checked> Uniform </br>
      <input type="radio" name="prior" onchange="enableInput()" value="beta"> Beta </br>
      <div id="prior_params" style="display:none;">
	&emsp; a: <input type="text" name="a" id="alpha" value="2"> </br>
	&emsp; b: <input type="text" name="b" id="beta" value="2">
      </div>
      <p>
	<input type="submit" value="Submit">
      </p>
    </form>
  </body>
  </html>
